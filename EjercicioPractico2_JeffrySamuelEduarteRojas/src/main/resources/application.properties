# Define default port
server.port=8080

# Time log pattern
logging.pattern.dateformat=hh:mm

# Remove banner
spring.main.banner-mode=off

# Disable thymeleaf cache
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/cadena_hotelera?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Admin1202
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
